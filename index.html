<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row">
        <div class="col-md-12">
          <article class="time-block">
            <div class="row" data-hour="9"><span class="hour"> 9AM</span><span><textarea class="description nine" id="9"></textarea></span><span><button class="saveBtn" id="nine"><i class="fas fa-save"></i></button></span></div>
            <div class="row" data-hour="10"><span class="hour">10AM</span><span><textarea class="description ten" id="10"></textarea></span><span><button class="saveBtn" id="ten"><i class="fas fa-save"></i></button></span></div>
            <div class="row" data-hour="11"><span class="hour">11AM</span><span><textarea class="description eleven" id="11"></textarea></span><span><button class="saveBtn" id="eleven"><i class="fas fa-save"></i></button></span></div>
            <div class="row" data-hour="12"><span class="hour">12PM</span><span><textarea class="description twelve" id="12"></textarea></span><span><button class="saveBtn" id="twelve"><i class="fas fa-save"></i></button></span></div>
            <div class="row" data-hour="1"><span class="hour"> 1PM</span><span><textarea class="description one" id="1"></textarea></span><span><button class="saveBtn" id="one"><i class="fas fa-save"></i></button></span></div>
            <div class="row" data-hour="2"><span class="hour"> 2PM</span><span><textarea class="description two" id="2"></textarea></span><span><button class="saveBtn" id="two"><i class="fas fa-save"></i></button></span></div>
            <div class="row" data-hour="3"><span class="hour"> 3PM</span><span><textarea class="description three" id="3"></textarea></span><span><button class="saveBtn" id="three"><i class="fas fa-save"></i></button></span></div>
            <div class="row" data-hour="4"><span class="hour"> 4PM</span><span><textarea class="description four" id="4"></textarea></span><span><button class="saveBtn" id="four"><i class="fas fa-save"></i></button></span></div>
            <div class="row" data-hour="5"><span class="hour"> 5PM</span><span><textarea class="description five" id="5"></textarea></span><span><button class="saveBtn" id="five"><i class="fas fa-save"></i></button></span></div>
          </article>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>

  </body>
</html>
